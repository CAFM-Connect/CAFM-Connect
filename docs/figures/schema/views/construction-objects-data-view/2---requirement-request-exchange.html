<h4><a id="2 - requirement request exchange" name="2 - requirement request exchange">1.1.2 2 - Requirement request exchange</a></h4>
<p class="std">
<p>The exchange of requirement requests is needed for, e.g. sending of concrete product requirements resulting from existing models in the design phase based on the agreed data templates. This exchange is described in detail in the part 2 of this standard.</p>
